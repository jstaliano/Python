{% extends 'base.html' %}
{% block title %} Blog {% endblock title %}
{% block content %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success text-center" role="alert"><h4 {% if message.tags %} {% endif %}>{{ message }}</h4></div>
        {% endfor %}
    {% endif %}
    {% for post in object_list %}
        <div class="post-entry">
            <!--<h2><a href="#">{{ post.titulo }}</a></h2> -->
            <h2><a class="btn btn-info" href="{{post.get_absolute_url}}">{{ post.titulo }}</a></h2>
            <p>{{ post.conteudo }} </p>
        </div>
    {% endfor %}
{% endblock content %}
